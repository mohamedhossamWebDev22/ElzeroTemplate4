<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style/style.css">
        
        <title>Dashboard</title>

        <script src="https://kit.fontawesome.com/a655ca105d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="website">
            <div class="nav">
                <h1 class="title">M7MD</h1>
                <div id="one-nav" class="txt-nav">
                    <i class="fa-solid fa-chart-bar"></i>
                    <div class="txt"> DashBoard</div>
                </div>
                <div id="two-nav" class="txt-nav">
                    <i class="fa-solid fa-gear"></i>
                    <div class="txt"> settings</div>
                </div>
                <div id="thr-nav" class="txt-nav">
                    <i class="fa-solid fa-user"></i>
                    <div class="txt"> Profile</div>
                </div>
                <div id="four-nav" class="txt-nav">
                    <i class="fa-solid fa-diagram-project"></i>
                    <div class="txt"> Projects</div>
                </div>
                <div id="five-nav" class="txt-nav">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <div class="txt"> Courses</div>
                </div>
                <div id="six-nav" class="txt-nav">
                    <i class="fa-solid fa-user-group"></i>
                    <div class="txt"> Friends</div>
                </div>
                <div id="svn-nav" class="txt-nav">
                    <i class="fa-solid fa-file"></i>
                    <div class="txt"> File</div>
                </div>
                <div id="eght-nav" class="txt-nav">
                    <i class="fa-regular fa-credit-card"></i>
                    <div class="txt"> Plans</div>
                </div>
            </div>

            <div class="content">
                <div class="top">
                    <input type="search" placeholder="Search any thing">
                    <img src="./imgs/assests/avatar.png" alt="profile pic">
                </div>
                <div class="none">
                    <div class="dashboard">
                        <h1 id="dash"><a>Dash</a>Board</h1>

                        <div class="cards">
                            <div class="row-1 row">
                                <div class="card-1 card">
                                    <div class="image">
                                        <img src="./imgs/assests/welcome.png" alt="welcome">
                                    </div>
                                    <img class="ava" src="./imgs/assests/avatar.png" alt="avatar">
                                    <div class="txt">
                                        <div class="one">
                                            <div class="b">
                                                <h3>Mohamed Hossam</h3>
                                                <p>Developer</p>
                                            </div>
                                            <div class="b">
                                                <h3>23</h3>
                                                <p>project</p>
                                            </div>
                                            <div class="b">
                                                <h3>0$</h3>
                                                <p>earned</p>
                                            </div>
                                        </div>

                                        <button class="btn">profile</button>
                                    </div>
                                </div>
                                <div class="card-2 card">
                                    <h3>Mini notebad</h3>

                                    <input type="text" placeholder="What you think about?">
                                    <br>
                                    <textarea class="txtBox" placeholder="type here" cols="50" rows="16"></textarea>
                                    <br>
                                    <button class="btn">save</button>
                                </div>
                                <div class="card-3 card">
                                    <i class="fa-solid fa-money-bill"></i>
                                    <i class="fa-solid fa-code"></i>
                                    <i class="fa-solid fa-people-group"></i>
                                </div>
                            </div>
                            <div class="row-2"></div>
                            <div class="row-3"></div>
                            <div class="row-4"></div>
                            <div class="row-5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
